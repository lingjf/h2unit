name: ci

on: [push]

jobs:
  example-x86_64-linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -C example
    - name: run
      run: ./example/a.out

  example-x86-linux-gcc:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -C example
    - name: run
      run: ./example/a.out

  example-x86-macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -C example
    - name: run
      run: ./example/a.out

  # example-x86_64-windows-msvc:
  #   runs-on: windows-latest
  #   steps:
  #   - uses: actions/checkout@v2
  #   - name: configure
  #     run: cd example && cmake .
  #   - name: build
  #     run: cmake --build example
  #   - name: run
  #     run: cd example && ./Debug/a.out.exe

  print-x86_64-linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./a.out

  print-x86-linux-gcc:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./a.out -v

  print-x86_64-macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./a.out -v

  print-x86_64-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./Debug/a.out.exe -v

  test-x86_64-linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j 4
    - name: run
      run: cd test && ./a.out -cvj && ./a.out -m -e test_memory_

  test-x86-linux-gcc:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j 4
    - name: run
      run: cd test && ./a.out -vj && ./a.out -m -e test_memory_

