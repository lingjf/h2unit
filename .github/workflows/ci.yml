  #       CC: clang
  #       CXX: clang++
  #     run: cd test && cmake .
  #   - name: build
  #     run: cmake --build test -j 4
  #   - name: run
  #     run: cd test && objcopy --writable-text a.out && ./a.out -cvj && ./a.out -m -e test_memory_

  test-x86_64-macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j 4
    - name: run
      run: cd test && ./a.out -cvj && ./a.out -m -e test_memory_

  test-x86_64-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j 4
    - name: run
      run: cd test && ./Debug/a.out.exe -cv && ./Debug/a.out.exe -m -e test_memory_
