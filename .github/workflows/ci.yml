name: ci

on: [push]

jobs:
  example-x86_64-linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -C example
    - name: run
      run: ./example/a.out

  example-x86-linux-gcc:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -C example
    - name: run
      run: ./example/a.out

  example-x86-macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -C example
    - name: run
      run: ./example/a.out

  example-x86_64-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd example && cmake .
    - name: build
      run: cmake --build example
    - name: run
      run: cd example && ./Debug/a.out.exe

  print-x86_64-linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./a.out

  print-x86-linux-gcc:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./a.out -v

  print-x86_64-macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./a.out -v

  print-x86_64-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd print && cmake .
    - name: build
      run: cmake --build print
    - name: run
      run: cd print && ./Debug/a.out.exe -v

  test-x86_64-linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j $(cat /proc/cpuinfo| grep "cpu cores"| uniq | awk '{print $NF}')
    - name: run with memory check
      run: cd test && LD_BIND_NOW=1 ./a.out -cvj
    - name: run without memory check
      run: cd test && LD_BIND_NOW=1 ./a.out -m -e test_memory_

  test-x86-linux-gcc:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j $(cat /proc/cpuinfo| grep "cpu cores"| uniq | awk '{print $NF}')
    - name: run with memory check
      run: cd test && LD_BIND_NOW=1 ./a.out -vj
    - name: run without memory check
      run: cd test && LD_BIND_NOW=1 ./a.out -m -e test_memory_

  # test-x86_64-linux-clang:
  #   runs-on: ubuntu-latest
  #   steps:
  #   - uses: actions/checkout@v2
  #   - name: configure
  #     env:
  #       CC: clang
  #       CXX: clang++
  #     run: cd test && cmake .
  #   - name: build
  #     run: cmake --build test -j $(cat /proc/cpuinfo| grep "cpu cores"| uniq | awk '{print $NF}')
  #   - name: run
  #     run: cd test && objcopy --writable-text a.out && ./a.out -cvj && ./a.out -m -e test_memory_

  test-x86_64-macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j $(sysctl hw.ncpu | awk '{print $NF}')
    - name: run with memory check
      run: cd test && ./a.out -cvj
    - name: run without memory check
      run: cd test && ./a.out -m -e test_memory_

  test-x86_64-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd test && cmake .
    - name: build
      run: cmake --build test -j $env:NUMBER_OF_PROCESSORS
    - name: run with memory check
      run: cd test && ./Debug/a.out.exe -cv
    - name: run without memory check
      run: cd test && ./Debug/a.out.exe -m -e test_memory_
